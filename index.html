<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lemon & Thyme</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="#">About</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Team</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Booking</a></li>
        </ul>
        <div class="nav__logo">
          <a href="#" class="nav__logo-link">
            <img class="nav__logo-img" src="images/logo.svg" alt="Lemon & Thyme logo">
          </a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Menu</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Events</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Gallery</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page">
    <section class="page__main main">
      <div class="main__container">
        <p class="main__schedule">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
        <div class="main__text">
          <p class="main__subtitle subtitle">restaurant</p>
          <h1 class="main__title">Lemon & Thyme</h1>
          <div class="main__line line"></div>
          <div class="main__buttons">
            <a class="main__button">Book a table</a>
            <a class="main__button">Explore</a>
          </div>
          <div class="main__arrow">
            <a href="#">
              <img src="images/arrow.svg" alt="Down arrow icon">
            </a>
          </div>
        </div>
        <div class="main__links">
          <div class="main__link">
            <a href="#">
              <img src="images/facebook.svg" alt="Link to facebook">
            </a>
          </div>
          <div class="main__link">
            <a href="#">
              <img src="images/twitter.svg" alt="Link to twitter">
            </a>
          </div>
          <div class="main__link">
            <a href="#">
              <img src="images/instagram.svg" alt="Link to instagram">
            </a>
          </div>
        </div>
      </div>

    </section>
    <section class="page__about about"></section>
    <section class="page__team team"></section>
    <section class="page__book book"></section>
    <section class="page__specialties specialties"></section>
    <section class="page__menu menu"></section>
    <section class="page__events events"></section>
    <section class="page__gallery gallery"></section>
    <section class="page__contact contact"></section>
    <section class="page__map map"></section>
  </main>
  <footer></footer>
</div>
</body>
</html>
